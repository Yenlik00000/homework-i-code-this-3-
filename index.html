<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="subscribe">
            <h2>Let's keep in touch</h2>
            <p>Subscribe to keep up with fresh news and exciting updates.</p><br>
            <p>We promise not to spam you!</p>
        </div>
        <form>
        <div class="send">
            <input type="email" placeholder="Enter your email address" required>
            <button type"submit">SEND -> </button>
        </div>
        <div class="checkbox">
            <input type="checkbox" id="consent" required>
            <label for="consent">I agree to my email  address being stored and <br>used to receive monthly newsletter.</label>
        </div>
        </form>




    </div>
</body>
</html>
